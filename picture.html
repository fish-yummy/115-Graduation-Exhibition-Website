<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片輪播組件</title>
    <!-- 更新 CSS 檔案路徑 -->
    <link rel="stylesheet" href="./Css/picture.css">
</head>
<body>

    <!-- 這整塊 .picture_component_wrapper 可以被複製到您網站的任何地方 -->
    <div class="picture_component_wrapper">
        <div class="picture_carousel-wrapper">
            <div class="picture_slideshow-container">
                <div class="picture_slides-inner">
                    <!-- 幻燈片 1 -->
                    <div class="picture_mySlides"><img src="https://placehold.co/1600x900/4A90E2/FFFFFF?text=Image+1" alt="圖片一"></div>
                    <!-- 幻燈片 2 -->
                    <div class="picture_mySlides"><img src="https://placehold.co/1600x900/50E3C2/FFFFFF?text=Image+2" alt="圖片二"></div>
                    <!-- 幻燈片 3 -->
                    <div class="picture_mySlides"><img src="https://placehold.co/1600x900/F5A623/FFFFFF?text=Image+3" alt="圖片三"></div>
                    <!-- 幻燈片 4 -->
                    <div class="picture_mySlides"><img src="https://placehold.co/1600x900/BD10E0/FFFFFF?text=Image+4" alt="圖片四"></div>
                    <!-- 幻燈片 5 -->
                    <div class="picture_mySlides"><img src="https://placehold.co/1600x900/D0021B/FFFFFF?text=Image+5" alt="圖片五"></div>
                </div>

                <a class="picture_prev"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg></a>
                <a class="picture_next"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg></a>
            </div>
        </div>
        <div class="picture_controls-container">
            <div class="picture_dots-container" style="margin-bottom: 15px;">
                <span class="picture_dot"></span>
                <span class="picture_dot"></span>
                <span class="picture_dot"></span>
                <span class="picture_dot"></span>
                <span class="picture_dot"></span>
            </div>
            <div class="picture_info-box">
                <h3>圖片說明</h3>
                <p>這是一個自動輪播的區塊，兩側有箭頭可以手動控制，也可以點擊圓點快速跳轉，下方有按鈕暫停播放。目前是五張圖片、3秒自動切換。</p>
            </div>
            <button id="picture_playPauseBtn" class="picture_play-pause-btn">暫停自動播放</button>
        </div>
    </div>

    <!-- 更新 JS 主入口檔案路徑，並確保使用 type="module" -->
    <script src="./Js/picture_script.js" type="module"></script>

</body>
</html>
