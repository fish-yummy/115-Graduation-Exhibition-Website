<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/scrollbarStyle.css">
    <link rel="stylesheet" href="Css/Main.css">
    <link rel="stylesheet" href="Css/GroupPageHighLight.css">
    <link rel="stylesheet" href="./Css/picture.css">

    <script type="module" src="Js/Main.js" defer ></script>
    <script src="./Js/picture_script.js" type="module"></script>
    <title>404 not found</title>

</head>
<body>
    <div class="scroll-bar-fixed">
        <div class="scroll-bar">
            <div class="sb-button-container" >
                <a href="#section1" class="jump-btn" data-target="section-1">
                    <img id="main-image" class="sb-button" src="Image/scrollBar/star.png" alt="select" data-original="Image/scrollBar/circle.png" data-alt="Image/scrollBar/star.png"></img>
                    
                </a>
 
            </div>
    
            <div class="sb-button-container" >
                <a href="#section2" class="jump-btn" data-target="section-2">
                    <img class="sb-button" src="Image/scrollBar/circle.png" alt="notSelect" data-original="Image/scrollBar/circle.png" data-alt="Image/scrollBar/star.png"></img>
                </a>

            </div>
    
            <div class="sb-button-container" >
                <a href="#section3" class="jump-btn" data-target="section-3">
                    <img class="sb-button" src="Image/scrollBar/circle.png" alt="notSelect" data-original="Image/scrollBar/circle.png" data-alt="Image/scrollBar/star.png"></img>
                </a>
                    
            </div>
           
    
            
        </div>
        
     
            <div class="toTOp-button-container" >
                
               <a href="#section1" class="a-toTOp-button"><img class="toTOp-button" src="Image/scrollBar/caret-arrow-up.png" alt="GoToTop"></img></a>
               
                   
       
            </div>
    </div>


        <div class="section-scroll-container">
            <section id="section1" class="content ">
                <div class="writting">
                    <h1>第一區塊--組員+作品介紹</h1>
                    <p>參照figma的設計</p>
          
                   
                </div>
            </section>

            
            <section id="section2" class="content">
                <div class="writting">
                    <h1>作品亮點</h1>
                    <div class="HighlightBox">

                        <div class="highlight Text">
                            <p>放各組的亮點文字</p>
                        </div>
    
                        <div class="highlight Image">
                        
                            <img class="HighlightImage" src="Image/GroupImage/Euvuvu/亮點介紹配圖.png" alt="">
                          
                        </div>
                    </div>

                    
                    
                </div>
            </section>
            <section id="section3" class="content ">
                <div class="writting">
                    <h1> 主頁第三個區塊--圖片輪轉區</h1>
                     <!-- <p>放圖片輪轉</p>-->
                     <div class="picture_component_wrapper">
                        <div class="picture_carousel-wrapper">
        
                            <!-- 圖片顯示區塊 -->
                            <div class="picture_slideshow-container">
                                <div class="picture_slides-inner">
                
                                    <!-- 在這裡增減圖片即可 -->
                                    <!-- 幻燈片 1 -->
                                    <div class="picture_mySlides"><img src="https://placehold.co/1600x900/4A90E2/FFFFFF?text=Image+1" alt="圖片一"></div>
                                    <!-- 幻燈片 2 -->
                                    <div class="picture_mySlides"><img src="https://placehold.co/1600x900/50E3C2/FFFFFF?text=Image+2" alt="圖片二"></div>
                                    <!-- 幻燈片 3 -->
                                    <div class="picture_mySlides"><img src="https://placehold.co/1600x900/F5A623/FFFFFF?text=Image+3" alt="圖片三"></div>
                                    <!-- 幻燈片 4 -->
                                    <div class="picture_mySlides"><img src="https://placehold.co/1600x900/BD10E0/FFFFFF?text=Image+4" alt="圖片四"></div>
                                    <!-- 幻燈片 5 -->
                                    <div class="picture_mySlides"><img src="https://placehold.co/1600x900/D0021B/FFFFFF?text=Image+5" alt="圖片五"></div>

                                </div>
                                <!-- 左右箭頭 -->
                                <a class="picture_prev"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg></a>
                                <a class="picture_next"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg></a>
                            </div>

                            <!-- 控制項區塊 -->
                            <div class="picture_controls-container">
                                <!-- 圓點容器 (現在是空的) -->
                                <div class="picture_dots-container" style="margin-bottom: 15px;"></div>
                                
                                <!-- 播放/暫停按鈕 -->
                                <button id="picture_playPauseBtn" class="picture_play-pause-btn">暫停自動播放</button>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
    </div>

</body>
</html>
