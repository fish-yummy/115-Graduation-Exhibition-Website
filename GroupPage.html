    <script>
    const scrollContainer = document.querySelector('.section-scroll-container');
    const header = document.getElementById('header');

    if (scrollContainer && header) {
        scrollContainer.addEventListener('scroll', function() {
            console.log("偵測到捲動高度:", scrollContainer.scrollTop);
            
            if (scrollContainer.scrollTop > 50) {
                header.classList.add('shrink');
                // --- 暴力測試：捲動時變紅色，如果變紅代表 JS 成功了 ---
                header.style.background = "red"; 
            } else {
                header.classList.remove('shrink');
                header.style.background = ""; // 恢復原色
            }
        });
    }
    </script>

<div id="menu-sandbox-container" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:2147483647;">
    <iframe id="menu-iframe" src="menu_isolated.html" style="width:100%; height:100%; border:none; background:transparent;"></iframe>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const openBtn = document.getElementById('open-menu-btn');
        const sandbox = document.getElementById('menu-sandbox-container');
        const iframe = document.getElementById('menu-iframe');

        if (openBtn && sandbox) {
            openBtn.onclick = function(e) {
                e.preventDefault();
                sandbox.style.display = 'block';
                if (iframe) iframe.contentWindow.location.reload();
            };
        }

        // ✅ 聽對講機：當 iframe 喊 'CLOSE_SANDBOX'，就把門關上
        window.addEventListener('message', function(event) {
    console.log("收到訊息:", event.data);
    console.log("來源:", event.origin);

    if (event.data === 'CLOSE_SANDBOX') {
        console.log("外面收到關閉指令！");
        sandbox.style.display = 'none';
    }
});
    });
</script>
